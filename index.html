<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book Store</title>
  </head>
  <body>
    <div class="bookstore m-5">
    <h1>Book Store</h1>
      <form id="book-choice" class="d-flex flex-row bd-highlight m-3">
       <div class="col-6">
        <input
          type="search"
          placeholder="Enter book name.."
          class="form-control"
          list="datalistOptions"
          id="book-input"
          autocomplete="off"
        />
        <datalist id="datalistOptions">
          <option value="Dracula"></option>
      <option value="Dune"></option>
      <option value="Harry Potter and the Philosopher's Stone"></option>
      <option value="Inkheart"></option>
      <option value="Stardust"></option>
      <option value="The Hobbit, or There and Back Again"></option></datalist>
          <div class="col-auto"><input type="submit" value="Search" class="btn btn-primary" /></div>
      </form>
    </div></div>
    <script src="/index.js"></script>
  </body>
</html>
