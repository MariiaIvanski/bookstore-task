<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Book Store</title>
  </head>
  <body>
    <h1>Book Store</h1>
    <label for="exampleDataList" class="form-label">Looking for a book?</label>
    <input
      class="form-control"
      list="datalistOptions"
      id="exampleDataList"
      placeholder="Type to search..."
    />
    <datalist id="datalistOptions">
      <option value="Dracula"></option>
      <option value="Dune"></option>
      <option value="Harry Potter and the Philosopher's Stone"></option>
      <option value="Inkheart"></option>
      <option value="Stardust"></option>
      <option value="The Hobbit, or There and Back Again"></option>
    </datalist>
    <script src="index.js"></script>
  </body>
</html>
